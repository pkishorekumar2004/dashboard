<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo1.png') }}" alt="Your Logo" class="logo">
    </div>
    <h1>Login</h1>
    <form id="loginForm" method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <select name="role" id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="employee">Employee</option>
            <option value="manager">Manager</option>
            <option value="administrator">Administrator</option>
        </select><br>
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <p id="error" class="error">{{ error }}</p>
    {% endif %}
    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        var role = document.getElementById('role').value;
        if (!role) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('error').textContent = 'Please select a role.';
            document.getElementById('error').style.display = 'block'; // Show the error message
        }
    });
</script>
</body>
</html>
