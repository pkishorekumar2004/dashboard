<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .top-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .top-bar .logo {
            display: flex;
            align-items: center;
        }
        .top-bar .logo img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .top-bar .buttons {
            display: flex;
            align-items: center;
        }
        .top-bar .buttons .btn {
            margin-left: 10px;
        }
        .nav-tabs .nav-link.active {
            background-color: #343a40;
            color: white;
        }
        .modal-content {
            padding: 20px;
        }
        .tab-pane {
            display: none;
        }
        .tab-pane.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="static/logo.png" alt="Company Logo">
            CYPHERWAVE
        </div>
        <div class="buttons">
            <a href="{{ url_for('manage_projects') }}" class="btn btn-light">Manage Projects</a>
            <a href="{{ url_for('dashboard_administrator') }}" class="btn btn-light">Back to Administrator Dashboard</a>
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-light">Logout</button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <h1 class="text-center">Teams Dashboard</h1>
        <!-- Example tab navigation -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#teams">Teams</a>
            </li>
            <!-- Add more tabs as needed -->
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="teams" class="tab-pane active">
                <!-- Team management content -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Teams</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Team Name</th>
                                        <th>Manager Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for team in teams %}
                                    <tr>
                                        <td>{{ team.team_id }}</td>
                                        <td>{{ team.team_name }}</td>
                                        <td>{{ team.manager_name }}</td>
                                        <td>
                                            <!-- Update Manager button with data attributes -->
                                            <button type="button" class="btn btn-primary btn-sm update-manager" data-id="{{ team.team_id }}" data-name="{{ team.team_name }}" data-toggle="modal" data-target="#updateManagerModal">Update Manager</button>
                                            <!-- Delete button with data-id attribute -->
                                            <button type="button" class="btn btn-danger btn-sm delete-team" data-id="{{ team.team_id }}">Delete</button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- Button to trigger modal for adding a new team -->
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTeamModal">Add Team</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Add more tab panes for different sections -->
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Modal for adding team -->
    <div class="modal fade" id="addTeamModal" tabindex="-1" role="dialog" aria-labelledby="addTeamModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTeamModalLabel">Add New Team</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="addTeamForm" action="/add-team" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="team_name">Team Name</label>
                            <input type="text" class="form-control" id="team_name" name="team_name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Modal for updating manager -->
<div class="modal fade" id="updateManagerModal" tabindex="-1" role="dialog" aria-labelledby="updateManagerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateManagerModalLabel">Update Manager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="updateManagerForm" action="/update-manager" method="POST">
                <div class="modal-body">
                    <input type="hidden" id="updateTeamId" name="team_id">
                    <div class="form-group">
                        <label for="updateTeamName">Team Name</label>
                        <input type="text" class="form-control" id="updateTeamName" name="team_name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="manager_id">Manager</label>
                        <select class="form-control" id="manager_id" name="manager_id" required>
                            <!-- Options will be dynamically populated by JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update Manager</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Custom JavaScript -->
    <script>
var $j = jQuery.noConflict();
$j(document).ready(function() {
    // Check if jQuery is properly loaded
    if (typeof $j == 'undefined') {
        console.error('jQuery is not loaded.');
    } else {
        console.log('jQuery version:', $j.fn.jquery);

        // AJAX call to delete team
        $j('.delete-team').click(function() {
            var teamId = $j(this).data('id');
            var confirmation = confirm("Are you sure you want to delete this team?");
            
            if (confirmation) {
                $j.ajax({
                    url: '/delete_team/' + teamId,
                    type: 'DELETE',
                    success: function(response) {
                        alert('Team deleted successfully!');
                        window.location.reload();
                    },
                    error: function(xhr, status, error) {
                        alert('Error deleting team: ' + error);
                    }
                });
            }
        });

        // Populate update manager modal with team data
        $j('.update-manager').click(function() {
            var teamId = $j(this).data('id');
            var teamName = $j(this).data('name');

            $j('#updateTeamId').val(teamId);
            $j('#updateTeamName').val(teamName);

            // AJAX call to fetch managers
            $j.ajax({
                url: '/managers',
                type: 'GET',
                success: function(response) {
                    // Clear previous options
                    $j('#manager_id').empty();

                    // Populate select options
                    response.forEach(function(manager) {
                        $j('#manager_id').append('<option value="' + manager.id + '">' + manager.name + '</option>');
                    });

                    // Show modal
                    $j('#updateManagerModal').modal('show');
                },
                error: function(xhr, status, error) {
                    alert('Error fetching managers: ' + error);
                }
            });
        });

        // AJAX call to add new team
        $j('#addTeamForm').submit(function(event) {
            event.preventDefault();
            
            $j.ajax({
                type: 'POST',
                url: '/add-team',
                data: $j(this).serialize(),
                success: function(response) {
                    alert('Team added successfully!');
                    $j('#addTeamModal').modal('hide');
                    window.location.reload();
                },
                error: function(xhr, status, error) {
                    alert('Error adding team: ' + error);
                }
            });
        });

        // AJAX call to update manager
        $j('#updateManagerForm').submit(function(event) {
            event.preventDefault();
            
            $j.ajax({
                type: 'POST',
                url: '/update_manager',
                data: $j(this).serialize(),
                success: function(response) {
                    alert('Manager updated successfully!');
                    $j('#updateManagerModal').modal('hide');
                    window.location.reload();
                },
                error: function(xhr, status, error) {
                    alert('Error updating manager: ' + error);
                }
            });
        });
    }
});

    </script>
</body>
</html>
